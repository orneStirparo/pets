<div class="register">
    <form class="custom-form" method="post">
      <h1>Register</h1>
      <input
        type="firstName"
        [(ngModel)]="firstName"
        name="firstName"
        placeholder="First name"
        required="required"
      />
      <input
        type="lastName"
        [(ngModel)]="lastName"
        name="lastName"
        placeholder="Last name"
        required="required"
      />
      
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <button type="submit" (click)="register()">Register</button>
      <nav>
        <a>Already have an account? </a>
        <a class="nav-item" routerLink="/login">Login here!</a>
   </nav>
    </form>
  </div>
