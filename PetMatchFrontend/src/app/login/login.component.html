<div class="login">
    <form class="custom-form" [formGroup]="form" method="post">
      <h1>Login</h1>
      <input
      [ngStyle]="{'border': form.get('email')?.invalid && form.get('email')?.touched ? '2px solid red':'' }"
        type="email"
        formControlName="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
      [ngStyle]="{'border': form.get('password')?.invalid && form.get('password')?.touched ? '2px solid red':'' }"
        type="password"
        formControlName="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()" [style.background-color]="form.invalid ? 'lightgrey' : ' #bcd8c1'"  [style.cursor]="form.invalid ? 'not-allowed' : 'pointer'" [disabled]="form.invalid">Log in</button>
      <nav>
        <a>Do not have an account? </a>
        <a class="nav-item" routerLink="/register">Register here!</a>
   </nav>
    </form>
  </div>
