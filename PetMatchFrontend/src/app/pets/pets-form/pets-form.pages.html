<div class="form">
    <form class="custom-form" method="post">
      <input
        type="name"
        [(ngModel)]="name"
        name="name"
        placeholder="Name"
        required="required"
      />
      <input
        type="description"
        [(ngModel)]="description"
        name="description"
        placeholder="Descripcion"
        required="required"
      />
      
      <input
        type="url"
        [(ngModel)]="url"
        name="url"
        placeholder="Inserte URL de la imagen"
        required="required"
      />
      <button type="submit" (click)="onClick()">Confirmar</button>
    </form>
  </div>
