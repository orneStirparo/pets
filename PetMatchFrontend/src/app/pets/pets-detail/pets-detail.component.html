<div class="card">
    <button class="button-style" (click)="signOut()">
        Sign out
        <div class="arrow-wrapper">
            <div class="arrow"></div>
        </div>
    </button>
    <img class="card-img" src="https://upload.wikimedia.org/wikipedia/commons/1/18/Dog_Breeds.jpg"/>
    <div class="card-info">
      <p class="text-title">Product title </p>
      <p class="text-body">Product description and details</p>
    </div>
    <div class="card-footer">
        <button mat-button (click)="goBack()">GO BACK</button>
        <button mat-button (click)="updatePet()">EDIT</button>
        <button mat-button (click)="deletePet()">DELETE</button>
    <div class="card-button">
     
    </div>
